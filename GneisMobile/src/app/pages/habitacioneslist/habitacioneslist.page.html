<ion-header>
    <ion-toolbar color="gneis">
        <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref='/'></ion-back-button>
        </ion-buttons>
        <ion-title style="text-align: center; color: white; font-family: 'emily'">HABITACIONES</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-title style="text-align: center; color: #00BFA6; font-family: 'emily'; padding-top: 20px;">Listado Habitaciones</ion-title>

    <ion-list #lista>

        <ion-item-sliding *ngFor="let a of habitaciones">

            <ion-item>
                <ion-label>
                    <h3>NÂ°Habitacion: {{a.nombre}}</h3>
                    <p>Tipo: {{a.tipo}}</p>
                </ion-label>
                <ion-label slot="end" text-right>
                    Costo: {{a.costo}}
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="secondary">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash" (click)="delete(a.nombre)"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
